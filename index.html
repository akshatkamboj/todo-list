<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="assests/css/todos.css">
	<script type="text/javascript" src="assests/js/lib/jquery-3.5.1.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container">
		<h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>

		<input type="text" placeholder="Add New ToDo">
		<ul>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Cook Food</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Eat Food</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Good Food</li>
		</ul>
	</div>
	<script type="text/javascript" src="assests/js/todos.js"></script>
</body>
</html>
